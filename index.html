<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant</title>

    <link href="//db.onlinewebfonts.com/c/2206d6cc490084998d531e8c1b2cbb4a?family=Druk+Wide+Bold" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__logo">
            <svg width="48" height="40" viewBox="0 0 48 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 19.8347V0L31.9451 40H15.9726L0 19.8347Z" fill="black"/>
                <path d="M42.6484 26.6116H27.0051L48 0V19.8347L42.6484 26.6116Z" fill="black"/>
                </svg>              
        </div>
        <div class="cabecalho__menu">
            <button class="cabecalho__menu--button">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="20" cy="20" r="20" fill="white"/>
                    <rect width="18" height="3" transform="matrix(1 0 0 -1 11 28)" fill="#1F2326"/>
                    <rect x="29" y="22" width="18" height="3" transform="rotate(-180 29 22)" fill="#1F2326"/>
                    <rect x="29" y="16" width="18" height="3" transform="rotate(-180 29 16)" fill="#1F2326"/>
                    </svg>
            </button>
        </div>
    </header>
    <main class="principal">
        <div class="principal__title">
            <h1>AGENTS</h1>
        </div>
        <div class="principal__carrossel">
            <div class="principal__carrossel__agents">
                <div class="principal__carrossel__agents__img">
                    <img src="" alt="">
                </div>
                <div class="principal__carrossel__text">
                    <h3 class="principal__carrossel__text__countries">United Kingdom</h3>
                    <h2 class="principal__carrossel__text__name">PHOENIX</h2>
                </div>  
                <div class="principal__carrossel__habilidade">
                    <div class="principal__carrossel__habilidade1"></div>
                    <div class="principal__carrossel__habilidade2"></div>
                    <div class="principal__carrossel__habilidade3"></div>
                    <div class="principal__carrossel__habilidade4"></div>
                </div>  
            </div>      
        </div>
        <div class="principal_barradepesquisa">

        </div>
    </main>
</body>
</html>
